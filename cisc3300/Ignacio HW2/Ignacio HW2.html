<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Samantha Ignacio HW2</title>
    <style>
        body {
            background-color: #FAE29C;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 24px;
            color: #000000;
        }
        @keyframes bounceLeftToRight {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(100%);
            }
        }

        h1 {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            animation: bounceLeftToRight 6s linear infinite;
        }

        h2 {
            text-align: center;
        }

        a:link, a:visited {
            color: black;
            position: fixed;
            top: 0;
            left: 0;
            margin: 25px;
        }

        a:hover, a:active {
            color: red;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 200px auto;
        }

        .image-container {
            position: relative;
            margin: 20px;
        }

        .image-container img {
            max-width: 250px;
            max-height: 250px;
            display: block;
            margin: 0 auto;
        }

        .checkbox {
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .checkbox input[type="checkbox"] {
            display: none;
        }

        .checkbox label {
            display: inline-block;
            width: 25px;
            height: 25px;
            background-color: #fff;
            border: 2px solid #000;
            cursor: pointer;
        }

        .checkbox input[type="checkbox"]:checked + label:after {
            content: "\2713";
            font-size: 20px;
            color: #000;
            position: absolute;
            top: 1px;
            left: 4px;
        }

        .button {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 18px;
            padding: 10px 25px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: white;
            background-color: red;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px black;
            margin: 0 auto;
            display: block;
        }

        .button:hover {
            background-color: red;
        }

        .button:active {
            background-color: red;
            box-shadow: 0 5px black;
            transform: translateY(4px);
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 4px solid #000000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: transparent;
        }

    </style>
</head>
<body>

<header>
    <h1>Welcome to Cheese Heaven!</h1>
    <a href="https://en.wikipedia.org/wiki/History_of_cheese" target="_blank"><i class="material-icons">house</i></a>
</header>

<main>
    <br><br><br><br>
    <div class="image-gallery">
        <div class="image-container">
            <img src="gouda.png" alt="Gouda">
            <div class="checkbox">
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1"></label>
            </div>
            <p>Gouda $3</p>
        </div>
        <div class="image-container">
            <img src="string.png" alt="String">
            <div class="checkbox">
                <input type="checkbox" id="checkbox2">
                <label for="checkbox2"></label>
            </div>
            <p>String $2</p>
        </div>
        <div class="image-container">
            <img src="https://prestock.cabovillas.com/wp-content/uploads/2017/08/158730-cheese-piece-slice-png-free-photo.png" alt="American">
            <div class="checkbox">
                <input type="checkbox" id="checkbox3">
                <label for="checkbox3"></label>
            </div>
            <p>American $1</p>
        </div>
        <div class="image-container">
            <img src="swiss.png" alt="Swiss">
            <div class="checkbox">
                <input type="checkbox" id="checkbox4">
                <label for="checkbox4"></label>
            </div>
            <p>Swiss $2</p>
        </div>
    </div>
</main>

<footer>
    <div>
        <h2>Nutritional Facts</h2>
        <table>
            <tr>
                <th>Cheese Type</th>
                <th>Calories (per 100g)</th>
                <th>Fat (g)</th>
                <th>Protein (g)</th>
                <th>Calcium (mg)</th>
            </tr>
            <tr>
                <td>Gouda</td>
                <td>356</td>
                <td>27</td>
                <td>24</td>
                <td>800</td>
            </tr>
            <tr>
                <td>String</td>
                <td>300</td>
                <td>20</td>
                <td>15</td>
                <td>500</td>
            </tr>
            <tr>
                <td>American</td>
                <td>320</td>
                <td>24</td>
                <td>18</td>
                <td>700</td>
            </tr>
            <tr>
                <td>Swiss</td>
                <td>370</td>
                <td>28</td>
                <td>22</td>
                <td>900</td>
            </tr>
        </table>
        <br>
        <button class="button" onclick="window.location.href='checkout.html';">Checkout</button>
        <br><br>
    </div>
</footer>

</body>
</html>
